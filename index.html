<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Recommendation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen text-white font-sans flex flex-col items-center justify-center p-4"
  >
    <div
      class="w-full max-w-2xl bg-gray-800/70 backdrop-blur-lg rounded-xl shadow-2xl overflow-hidden border border-gray-700/30"
    >
      <div class="p-6 bg-gradient-to-r from-blue-600 to-purple-600">
        <h1 class="text-3xl font-bold text-center">Song Recommendation</h1>
        <p class="text-sm text-gray-200 text-center mt-2">
          Discover new songs based on your favorites
        </p>
      </div>

      <div class="p-6">
        <form id="songForm" class="space-y-4">
          <input
            type="text"
            id="songInput"
            placeholder="Enter songs you love (e.g., Let Down, Sunsetz, Unintended)"
            class="w-full p-3 rounded-lg bg-gray-700/50 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            required
          />
          <button
            type="submit"
            id="submitButton"
            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white p-3 rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all transform hover:scale-105"
          >
            Get Recommendations
          </button>
        </form>
      </div>

      <div id="loadingText" class="p-6 text-center text-gray-300 hidden">
        <div class="animate-pulse">
          <p class="text-lg">
            Analyzing songs and generating recommendations...
          </p>
          <p class="text-sm text-gray-400">
            Please wait, this may take a moment.
          </p>
        </div>
      </div>

      <div id="content" class="p-6 space-y-4 fade-in hidden">
        <h2 class="text-2xl font-bold text-center">Your Recommendations</h2>
        <div class="space-y-3" id="recommendationsList"></div>
      </div>
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
